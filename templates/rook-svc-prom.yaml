apiVersion: v1
kind: Service
annotations:
    "helm.sh/resource-policy": keep
metadata:
  labels:
    app: rook-api
    rook_cluster: {{ .Values.namespace }}
  name: rook-api-prom
  namespace: {{ .Values.namespace }}
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: metrics
    prometheus.io/scrape: "true"
spec:
  ports:
  - name: metrics
    port: 8124
    protocol: TCP
    targetPort: 8124
  selector:
    app: rook-api
    rook_cluster: {{ .Values.namespace }}
